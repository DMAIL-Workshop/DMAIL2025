<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    {%- assign nav_pages = site.minima.nav_pages | default: site.pages | map: "path" -%}
    {%- assign nav_titles = site.pages | map: "title" | compact -%}

    {%- if nav_titles.size > 0 -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon"></span>
        </label>
        {% include nav-items.html paths=nav_pages %}
      </nav>
    {%- endif -%}
  </div>
</header>
