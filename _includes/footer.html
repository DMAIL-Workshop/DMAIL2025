<!-- FontAwesome for icons -->
<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>
  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h2 class="footer-heading">{{ site.title }}</h2>
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-col">
        <ul class="contact-list">
          <li>
            <i class="fas fa-envelope"></i>
            <a class="u-email" href="mailto:{{ site.emails.general }}">{{ site.emails.general }}</a>
          </li>
          <li>
            <i class="fas fa-user"></i>
            <a class="u-email" href="mailto:{{ site.emails.haihua_chen }}">{{ site.emails.haihua_chen }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>
</footer>
